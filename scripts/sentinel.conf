port 26379
dir /data

# Monitor Redis Master
# Format: sentinel monitor <master-name> <ip> <port> <quorum>
# quorum = số sentinel cần vote cho failover (tối thiểu 2/3)
sentinel monitor mymaster redis-master 6379 2

# Master phải unresponsive trong 5 giây mới failover
sentinel down-after-milliseconds mymaster 5000

# Timeout cho failover process
sentinel failover-timeout mymaster 10000

# Số parallel reconfig slaves sau failover
sentinel parallel-syncs mymaster 1

# Notification scripts (optional)
# sentinel notification-script mymaster /path/to/notification.sh
# sentinel client-reconfig-script mymaster /path/to/reconfig.sh

# Bind to all interfaces
bind 0.0.0.0

# Loglevel
loglevel notice
