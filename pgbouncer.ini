# PgBouncer Configuration for FileShareSystem
# Connection pooling and multiplexing for PostgreSQL

[databases]
# Define database connections - PgBouncer will forward queries to these
fileshare = host=postgres-master port=5432 user=postgres password=postgres_secure_pass

[pgbouncer]
# Listen address and port
listen_addr = 0.0.0.0
listen_port = 6432

# Authentication type
auth_type = plain
auth_file = /etc/pgbouncer/userlist.txt

# Connection pool settings
pool_mode = transaction
max_client_conn = 1000
default_pool_size = 25
min_pool_size = 10
reserve_pool_size = 5
reserve_pool_timeout = 5

# Performance tuning
max_db_connections = 100
max_user_connections = 100

# Timeouts (in seconds)
server_lifetime = 3600
server_idle_in_transaction_session_timeout = 600
query_timeout = 600
idle_in_transaction_session_timeout = 600
connect_timeout = 15
default_wait_timeout = 30

# Query logging
log_connections = 1
log_disconnections = 1
log_pooler_errors = 1

# Statistics
stats_users = stats_collector
stats_period = 60

# Admin console
admin_users = postgres
admin_queries = 0

# Server options
server_check_query = select 1
server_check_delay = 30
server_connect_timeout = 15

# Maintenance
autodb_idle_timeout = 3600
dns_max_ttl = 15
dns_nxdomain_ttl = 15

# SSL (disabled for internal network)
sslmode = disable

# Verbosity
verbosity = 0

# Daemon mode
daemonize = 0
pidfile = /var/run/pgbouncer.pid
logfile = /var/log/pgbouncer.log

# Advanced settings
application_name_add_host = 1
reload_into_cache = 0
server_round_robin = 1
disable_pqexec = 0
