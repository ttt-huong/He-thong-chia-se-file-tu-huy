version: '3.8'

services:
  # ==========================================
  # Gateway API - Entry point cho client
  # ==========================================
  gateway:
    build:
      context: .
      dockerfile: Dockerfile.gateway
    container_name: fileshare-gateway
    ports:
      - "5000:5000"
    environment:
      - FLASK_HOST=0.0.0.0
      - FLASK_PORT=5000
      - DATABASE_URL=sqlite:////app/data/fileshare.db
      - REDIS_HOST=redis-master
      - REDIS_PORT=6379
      - REDIS_SENTINEL_HOST=redis-sentinel1
      - REDIS_SENTINEL_PORT=26379
      - REDIS_SENTINEL_MASTER=fileshare-master
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - NODE1_URL=http://storage-node1:8000
      - NODE2_URL=http://storage-node2:8000
      - NODE3_URL=http://storage-node3:8000
    volumes:
      - gateway-data:/app/data
      - gateway-logs:/app/logs
    depends_on:
      - storage-node1
      - storage-node2
      - storage-node3
      - rabbitmq
      - redis-master
      - redis-slave1
      - redis-slave2
    networks:
      - fileshare-network
    restart: unless-stopped

  # ==========================================
  # Storage Node 1 - Independent storage service
  # ==========================================
  storage-node1:
    build:
      context: .
      dockerfile: Dockerfile.storage
    container_name: fileshare-node1
    environment:
      - NODE_ID=node1
      - STORAGE_PATH=/data
      - PORT=8000
    volumes:
      - node1-data:/data
    ports:
      - "8001:8000"
    networks:
      - fileshare-network
    restart: unless-stopped

  # ==========================================
  # Storage Node 2 - Independent storage service
  # ==========================================
  storage-node2:
    build:
      context: .
      dockerfile: Dockerfile.storage
    container_name: fileshare-node2
    environment:
      - NODE_ID=node2
      - STORAGE_PATH=/data
      - PORT=8000
    volumes:
      - node2-data:/data
    ports:
      - "8002:8000"
    networks:
      - fileshare-network
    restart: unless-stopped

  # ==========================================
  # Storage Node 3 - Independent storage service
  # ==========================================
  storage-node3:
    build:
      context: .
      dockerfile: Dockerfile.storage
    container_name: fileshare-node3
    environment:
      - NODE_ID=node3
      - STORAGE_PATH=/data
      - PORT=8000
    volumes:
      - node3-data:/data
    ports:
      - "8003:8000"
    networks:
      - fileshare-network
    restart: unless-stopped

  # ==========================================
  # Worker Services - Image processing
  # ==========================================
  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    environment:
      - DATABASE_URL=sqlite:////app/data/fileshare.db
      - REDIS_HOST=redis-master
      - REDIS_PORT=6379
      - REDIS_SENTINEL_HOST=redis-sentinel1
      - REDIS_SENTINEL_PORT=26379
      - REDIS_SENTINEL_MASTER=fileshare-master
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - NODE1_URL=http://storage-node1:8000
      - NODE2_URL=http://storage-node2:8000
      - NODE3_URL=http://storage-node3:8000
    volumes:
      - gateway-data:/app/data
      - worker-logs:/app/logs
    depends_on:
      - rabbitmq
      - redis-master
      - redis-slave1
      - redis-slave2
      - gateway
    networks:
      - fileshare-network
    restart: unless-stopped
    deploy:
      replicas: 2

  # ==========================================
  # RabbitMQ - Message Queue
  # ==========================================
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: fileshare-rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - fileshare-network
    restart: unless-stopped

  # ==========================================
  # PHASE 3: Redis Master-Slave Cluster with Sentinel
  # ==========================================

  # Redis Master
  redis-master:
    image: redis:7-alpine
    container_name: redis-master
    ports:
      - "6379:6379"
    volumes:
      - redis-master-data:/data
    networks:
      - fileshare-network
    restart: unless-stopped
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Redis Slave 1
  redis-slave1:
    image: redis:7-alpine
    container_name: redis-slave1
    ports:
      - "6380:6380"
    volumes:
      - redis-slave1-data:/data
    networks:
      - fileshare-network
    restart: unless-stopped
    command: redis-server --port 6380 --slaveof redis-master 6379 --appendonly yes
    depends_on:
      - redis-master
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "6380", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Redis Slave 2
  redis-slave2:
    image: redis:7-alpine
    container_name: redis-slave2
    ports:
      - "6381:6381"
    volumes:
      - redis-slave2-data:/data
    networks:
      - fileshare-network
    restart: unless-stopped
    command: redis-server --port 6381 --slaveof redis-master 6379 --appendonly yes
    depends_on:
      - redis-master
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "6381", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

