services:
  # ==========================================
  # PostgreSQL - Single Node Database (DEMO MODE)
  # ==========================================
  postgres:
    image: postgres:15-alpine
    container_name: fileshare-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres_secure_pass
      - POSTGRES_DB=fileshare
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/01_init_schema.sql:/docker-entrypoint-initdb.d/01_init_schema.sql:ro
      - ./scripts/02_init_auth_fixed.sql:/docker-entrypoint-initdb.d/02_init_auth.sql:ro
    networks:
      - fileshare-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d fileshare"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================
  # Gateway API - Entry point cho client
  # ==========================================
  gateway:
    build:
      context: .
      dockerfile: Dockerfile.gateway
    container_name: fileshare-gateway
    ports:
      - "5000:5000"
    environment:
      - FLASK_HOST=0.0.0.0
      - FLASK_PORT=5000
      - DATABASE_URL=postgresql://postgres:postgres_secure_pass@postgres:5432/fileshare
      - REDIS_HOST=redis-master
      - REDIS_PORT=6379
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - NODE1_URL=http://storage-node1:8000
      - NODE2_URL=http://storage-node2:8000
      - NODE3_URL=http://storage-node3:8000
    volumes:
      - gateway-data:/app/data
      - gateway-logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      storage-node1:
        condition: service_started
      storage-node2:
        condition: service_started
      storage-node3:
        condition: service_started
      rabbitmq:
        condition: service_started
      redis-master:
        condition: service_healthy
    networks:
      - fileshare-network
    restart: unless-stopped

  # ==========================================
  # Storage Node 1 - Independent storage service
  # ==========================================
  storage-node1:
    build:
      context: .
      dockerfile: Dockerfile.storage
    container_name: fileshare-node1
    environment:
      - NODE_ID=node1
      - STORAGE_PATH=/data
      - PORT=8000
    volumes:
      - node1-data:/data
    ports:
      - "8001:8000"
    networks:
      - fileshare-network
    restart: unless-stopped

  # ==========================================
  # Storage Node 2 - Independent storage service
  # ==========================================
  storage-node2:
    build:
      context: .
      dockerfile: Dockerfile.storage
    container_name: fileshare-node2
    environment:
      - NODE_ID=node2
      - STORAGE_PATH=/data
      - PORT=8000
    volumes:
      - node2-data:/data
    ports:
      - "8002:8000"
    networks:
      - fileshare-network
    restart: unless-stopped

  # ==========================================
  # Storage Node 3 - Independent storage service
  # ==========================================
  storage-node3:
    build:
      context: .
      dockerfile: Dockerfile.storage
    container_name: fileshare-node3
    environment:
      - NODE_ID=node3
      - STORAGE_PATH=/data
      - PORT=8000
    volumes:
      - node3-data:/data
    ports:
      - "8003:8000"
    networks:
      - fileshare-network
    restart: unless-stopped

  # ==========================================
  # Worker Services - Image processing
  # ==========================================
  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    environment:
      - DATABASE_URL=postgresql://postgres:postgres_secure_pass@postgres:5432/fileshare
      - REDIS_HOST=redis-master
      - REDIS_PORT=6379
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - NODE1_URL=http://storage-node1:8000
      - NODE2_URL=http://storage-node2:8000
      - NODE3_URL=http://storage-node3:8000
    volumes:
      - worker-logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_started
      redis-master:
        condition: service_healthy
      gateway:
        condition: service_started
    networks:
      - fileshare-network
    restart: unless-stopped
    deploy:
      replicas: 2

  # ==========================================
  # RabbitMQ - Message Queue
  # ==========================================
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: fileshare-rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - fileshare-network
    restart: unless-stopped

  # ==========================================
  # Redis Master - Cache & Session
  # ==========================================
  redis-master:
    image: redis:7-alpine
    container_name: redis-master
    ports:
      - "6379:6379"
    volumes:
      - redis-master-data:/data
    networks:
      - fileshare-network
    restart: unless-stopped
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Redis Slave 1 (optional - for read scaling)
  redis-slave1:
    image: redis:7-alpine
    container_name: redis-slave1
    ports:
      - "6380:6380"
    volumes:
      - redis-slave1-data:/data
    networks:
      - fileshare-network
    restart: unless-stopped
    command: redis-server --port 6380 --slaveof redis-master 6379 --appendonly yes
    depends_on:
      - redis-master
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "6380", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Redis Slave 2 (optional - for read scaling)
  redis-slave2:
    image: redis:7-alpine
    container_name: redis-slave2
    ports:
      - "6381:6381"
    volumes:
      - redis-slave2-data:/data
    networks:
      - fileshare-network
    restart: unless-stopped
    command: redis-server --port 6381 --slaveof redis-master 6379 --appendonly yes
    depends_on:
      - redis-master
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "6381", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

# ==========================================
# Docker Volumes - Persistent storage
# ==========================================
volumes:
  gateway-data:
  gateway-logs:
  node1-data:
  node2-data:
  node3-data:
  worker-logs:
  rabbitmq-data:
  redis-master-data:
  redis-slave1-data:
  redis-slave2-data:
  postgres-data:

# ==========================================
# Docker Network - Internal communication
# ==========================================
networks:
  fileshare-network:
    driver: bridge
