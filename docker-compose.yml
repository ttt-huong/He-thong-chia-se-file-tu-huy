version: '3.8'

services:
  # ==========================================
  # Gateway API - Entry point cho client
  # ==========================================
  gateway:
    build:
      context: .
      dockerfile: Dockerfile.gateway
    container_name: fileshare-gateway
    ports:
      - "5000:5000"
    environment:
      - FLASK_HOST=0.0.0.0
      - FLASK_PORT=5000
      - DATABASE_URL=postgresql://postgres:postgres_secure_pass@postgres-master:5432/fileshare
      - DATABASE_READ_URL=postgresql://postgres:postgres_secure_pass@postgres-standby1:5432/fileshare
      - REDIS_HOST=redis-master
      - REDIS_PORT=6379
      - REDIS_SENTINEL_HOST=redis-sentinel1
      - REDIS_SENTINEL_PORT=26379
      - REDIS_SENTINEL_MASTER=fileshare-master
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - NODE1_URL=http://storage-node1:8000
      - NODE2_URL=http://storage-node2:8000
      - NODE3_URL=http://storage-node3:8000
    volumes:
      - gateway-data:/app/data
      - gateway-logs:/app/logs
    depends_on:
      - storage-node1
      - storage-node2
      - storage-node3
      - rabbitmq
      - postgres-master
      - postgres-standby1
      - postgres-standby2
      - redis-master
      - redis-slave1
      - redis-slave2
    networks:
      - fileshare-network
    restart: unless-stopped

  # ==========================================
  # Storage Node 1 - Independent storage service
  # ==========================================
  storage-node1:
    build:
      context: .
      dockerfile: Dockerfile.storage
    container_name: fileshare-node1
    environment:
      - NODE_ID=node1
      - STORAGE_PATH=/data
      - PORT=8000
    volumes:
      - node1-data:/data
    ports:
      - "8001:8000"
    networks:
      - fileshare-network
    restart: unless-stopped

  # ==========================================
  # Storage Node 2 - Independent storage service
  # ==========================================
  storage-node2:
    build:
      context: .
      dockerfile: Dockerfile.storage
    container_name: fileshare-node2
    environment:
      - NODE_ID=node2
      - STORAGE_PATH=/data
      - PORT=8000
    volumes:
      - node2-data:/data
    ports:
      - "8002:8000"
    networks:
      - fileshare-network
    restart: unless-stopped

  # ==========================================
  # Storage Node 3 - Independent storage service
  # ==========================================
  storage-node3:
    build:
      context: .
      dockerfile: Dockerfile.storage
    container_name: fileshare-node3
    environment:
      - NODE_ID=node3
      - STORAGE_PATH=/data
      - PORT=8000
    volumes:
      - node3-data:/data
    ports:
      - "8003:8000"
    networks:
      - fileshare-network
    restart: unless-stopped

  # ==========================================
  # Worker Services - Image processing
  # ==========================================
  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    environment:
      - DATABASE_URL=postgresql://postgres:postgres_secure_pass@postgres-master:5432/fileshare
      - DATABASE_READ_URL=postgresql://postgres:postgres_secure_pass@postgres-standby1:5432/fileshare
      - REDIS_HOST=redis-master
      - REDIS_PORT=6379
      - REDIS_SENTINEL_HOST=redis-sentinel1
      - REDIS_SENTINEL_PORT=26379
      - REDIS_SENTINEL_MASTER=fileshare-master
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - NODE1_URL=http://storage-node1:8000
      - NODE2_URL=http://storage-node2:8000
      - NODE3_URL=http://storage-node3:8000
    volumes:
      - worker-logs:/app/logs
    depends_on:
      - rabbitmq
      - postgres-master
      - postgres-standby1
      - postgres-standby2
      - redis-master
      - redis-slave1
      - redis-slave2
      - redis-master
      - redis-slave1
      - redis-slave2
      - gateway
    networks:
      - fileshare-network
    restart: unless-stopped
    deploy:
      replicas: 2

  # ==========================================
  # RabbitMQ - Message Queue
  # ==========================================
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: fileshare-rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - fileshare-network
    restart: unless-stopped

  # ==========================================
  # PHASE 4: PostgreSQL Master-Slave Replication
  # ==========================================

  # PostgreSQL Master
  postgres-master:
    image: postgres:15-alpine
    container_name: postgres-master
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres_secure_pass
      - POSTGRES_DB=fileshare
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres-master-data:/var/lib/postgresql/data
      - ./postgres_config/postgresql-master.conf:/etc/postgresql/postgresql.conf:ro
      - ./scripts/postgres_init_master.sh:/docker-entrypoint-initdb.d/01-init-master.sh:ro
    command: >
      postgres
      -c config_file=/etc/postgresql/postgresql.conf
      -c wal_level=replica
      -c max_wal_senders=10
      -c max_replication_slots=10
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fileshare-network
    restart: unless-stopped

  # PostgreSQL Standby 1
  postgres-standby1:
    image: postgres:15-alpine
    container_name: postgres-standby1
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres_secure_pass
      - PGDATA=/var/lib/postgresql/data/pgdata
      - REPLICATION_USER=replicator
      - REPLICATION_PASSWORD=replicator_pass_secure
    volumes:
      - postgres-standby1-data:/var/lib/postgresql/data
      - ./postgres_config/postgresql-standby.conf:/etc/postgresql/postgresql.conf:ro
      - ./scripts/postgres_init_standby.sh:/docker-entrypoint-initdb.d/02-init-standby.sh:ro
    command: >
      bash -c "
      until pg_basebackup -h postgres-master -D /var/lib/postgresql/data/pgdata -U replicator -v -P -W --wal-method=stream 2>/dev/null; do
        echo 'Waiting for master...'; sleep 3;
      done;
      echo 'standby_mode = on' > /var/lib/postgresql/data/pgdata/recovery.conf;
      echo 'primary_conninfo = \"host=postgres-master port=5432 user=replicator password=replicator_pass_secure\"' >> /var/lib/postgresql/data/pgdata/recovery.conf;
      chmod 600 /var/lib/postgresql/data/pgdata/recovery.conf;
      postgres -c config_file=/etc/postgresql/postgresql.conf
      "
    depends_on:
      postgres-master:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fileshare-network
    restart: unless-stopped

  # PostgreSQL Standby 2
  postgres-standby2:
    image: postgres:15-alpine
    container_name: postgres-standby2
    ports:
      - "5434:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres_secure_pass
      - PGDATA=/var/lib/postgresql/data/pgdata
      - REPLICATION_USER=replicator
      - REPLICATION_PASSWORD=replicator_pass_secure
    volumes:
      - postgres-standby2-data:/var/lib/postgresql/data
      - ./postgres_config/postgresql-standby.conf:/etc/postgresql/postgresql.conf:ro
      - ./scripts/postgres_init_standby.sh:/docker-entrypoint-initdb.d/02-init-standby.sh:ro
    command: >
      bash -c "
      until pg_basebackup -h postgres-master -D /var/lib/postgresql/data/pgdata -U replicator -v -P -W --wal-method=stream 2>/dev/null; do
        echo 'Waiting for master...'; sleep 3;
      done;
      echo 'standby_mode = on' > /var/lib/postgresql/data/pgdata/recovery.conf;
      echo 'primary_conninfo = \"host=postgres-master port=5432 user=replicator password=replicator_pass_secure\"' >> /var/lib/postgresql/data/pgdata/recovery.conf;
      chmod 600 /var/lib/postgresql/data/pgdata/recovery.conf;
      postgres -c config_file=/etc/postgresql/postgresql.conf
      "
    depends_on:
      postgres-master:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fileshare-network
    restart: unless-stopped

  # ==========================================
  # PHASE 3: Redis Master-Slave Cluster with Sentinel
  # ==========================================

  # Redis Master
  redis-master:
    image: redis:7-alpine
    container_name: redis-master
    ports:
      - "6379:6379"
    volumes:
      - redis-master-data:/data
    networks:
      - fileshare-network
    restart: unless-stopped
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Redis Slave 1
  redis-slave1:
    image: redis:7-alpine
    container_name: redis-slave1
    ports:
      - "6380:6380"
    volumes:
      - redis-slave1-data:/data
    networks:
      - fileshare-network
    restart: unless-stopped
    command: redis-server --port 6380 --slaveof redis-master 6379 --appendonly yes
    depends_on:
      - redis-master
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "6380", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Redis Slave 2
  redis-slave2:
    image: redis:7-alpine
    container_name: redis-slave2
    ports:
      - "6381:6381"
    volumes:
      - redis-slave2-data:/data
    networks:
      - fileshare-network
    restart: unless-stopped
    command: redis-server --port 6381 --slaveof redis-master 6379 --appendonly yes
    depends_on:
      - redis-master
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "6381", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

