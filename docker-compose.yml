# ==========================================
# Docker Volumes - Persistent storage
# ==========================================
volumes:
  gateway-data:
  gateway-logs:
  node1-data:
  node2-data:
  node3-data:
  worker-logs:
  rabbitmq-data:
  redis-master-data:
  redis-slave1-data:
  redis-slave2-data:
  postgres-master-data:
  postgres-standby1-data:
  postgres-standby2-data:

# ==========================================
# Docker Network - Internal communication
# ==========================================
networks:
  fileshare-network:
    driver: bridge
