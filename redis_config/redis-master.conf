# Redis Master Configuration
port 6379
bind 0.0.0.0
protected-mode no
daemonize no
logfile ""

# Persistence
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir ./

# Replication
role master

# Max memory
maxmemory 256mb
maxmemory-policy allkeys-lru

# AOF persistence for durability
appendonly yes
appendfsync everysec
