# Redis Sentinel 3 Configuration
port 26381
bind 0.0.0.0
protected-mode no
daemonize no
logfile ""
dir ./

# Monitor master instance
sentinel monitor fileshare-master redis-master 6379 2
sentinel down-after-milliseconds fileshare-master 5000
sentinel parallel-syncs fileshare-master 1
sentinel failover-timeout fileshare-master 10000

# Sentinel slave promotion
sentinel deny-scripts-reconfig no
